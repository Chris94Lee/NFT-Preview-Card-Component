<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="mainContainer">
    <div class="imageContainer">
      
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="mainImage" />
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="" class="svg">
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="stats">
      <p class="ethereum"><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</p>
      <p class="time"><img src="images/icon-clock.svg" alt="" /> 3 days left</p>
    </div>
    <hr class="line" />
    <p class="creator">
      <img src="images/image-avatar.png" alt="Avatar" class="avatar" />Creation of<span class="name"> Jules Wyvern</span>
    </p>
  </div>
</body>

</html>
